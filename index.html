<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>What's the word?</title>

<body>
    <header>
        <h1>What's</h1>
        <form id="search">
            <input type="text" id="s-word" name="s-data" size="15" placeholder="the word...?">
            <input type="submit" id="s-btn" value="Press ENTER">
        </form>
    </header>
    <!-- <table id="myTable"></table> -->
    <div class="container" id="search-word">
        <p>word</p>
        <div id="pos-phonetics">
            <p>part of speech | phonetic</p>
            <p>origin</p>
        </div>
        <div id="audio"><p>audie</audio></p></div>
        <div id="def-example">
            <p>Definition/s</p>
            <dl>
                <dt>definition</dt>
                <dd>example</dd>
            </dl>
        </div>
    </div>
</body>

</html>
